<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
            border: 5px solid none;
            height: 400px;
        }

        td{
            border: 1px solid black;
            text-align: center; /* Alinhamento Horizontal dentro da caixa */
            vertical-align: middle; /* Alinhamento Vertical dentro da caixa (funciona muito bem para tabelas) */
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>

    <!--
        Hierarquia de Tabelas (Simples)

        Table= Tabela
            Table Row (tr) = Linha de Tabela
                Table Header (th) = Cabeçalho da tabela
                Table Data (td) = Dado da Tabela

    -->

    <table>

        <tr> <!-- 1ª Linhaa da Tabela e assim por diante.-->
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
        </tr>
    <!------------------------------------->
        <tr>
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
        </tr>
    <!------------------------------------->
        <tr>
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
        </tr>
    <!------------------------------------->
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>

</body>
</html>
