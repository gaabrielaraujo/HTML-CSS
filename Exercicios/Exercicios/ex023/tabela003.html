<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 300px;
        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclando células em tabelas</h1>
    <!--
        Há como mesclar em coluna e mesclar em linha
    -->
        <table>
            <tr>
                <td>A</td>

                <!-- Mesclando em COLUNA-->
                <td colspan="2">B</td>
            </tr>
                <td>D</td>
                <td>E</td>

                <!-- Mesclando em LINHA-->
                <td rowspan="3">F</td>
            <tr>
                
                <td>H</td>
                <td>I</td>
            </tr>
                
            <tr>
                
                <td>K</td>
                <td>L</td>
            </tr>

            <tr>
                <td>M</td>
                <td>N</td>
                <td>O</td>
            </tr>
        </table>  
</body>
</html>
