<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1> 
<!-- Assim com os áudios, os videos tem diversas formas de hospedagem para os navegadores (mp4, m4v, webm, ogv). A ordem que se coloca as TAG's influencia.-->

<!-- HandBrake = Conversor de vídeos. -->
        <p>Este vídeo está hospedado no meu próprio servidor.</p>
<!-- Maneira mais simples de se hospedar o vídeo em um site.-->       
        <video src="midia/meu-video.mp4.mp4" width="560" controls autoplay loop poster="imagens/limoes-capa.png"></video>

        <video controls>

        <source src="midia/meu-video.mp4.mp4" type="video/mp4">

        <source src="midia/meu-video.m4v" type="video/mp4">

        <source src="midia/meu-video.webm" type="video/webm">

        <source src="midia/meu-video.ogv" type="video/ogv">

        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>

        </video>

<!------------------------------------------>
    <h1>Colocando vídeos através de hospedagem de site de vídeos.</h1>
<!-- Não consome dados do servidor. -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=J9arQiZnKjvRBXd9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
