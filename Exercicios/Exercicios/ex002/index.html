<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Pode escrever um paragrafo de qualquer jeito, basta colocar tudo no meio do par de TAG'S &lt;p&gt; e &lt;/p&gt; </p> <!-- &lt = LESS THAN (<) / &gt = GREATER THAN (>) -->

    <p>Se precisar quebrar o texto em algum ligar especifico <br> como esse, você pode usar a TAG br</p>

    <p>
        Adicionando símbolos:
            &reg;   
            &copy;  
            &trade; 
            &euro;
            &pound;
            &yen;
            &cent;
            &delta;
            &uarr;
    </p>

    <p>
        Adicionando Emoji's: <!-- Utilizar: &#x (números) - encontra-se os números na emojipídea-->
            &#x1f596;
            &#x1f913;


    </p>
</body>
</html>
