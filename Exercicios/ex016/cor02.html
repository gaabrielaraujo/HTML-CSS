<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS3</title>

<!------------------------------------------>
    <style>

/* O '*' significa configuração global do CSS3 */
        * {
            height: 100%;
        }

        body {
/* O 'background-image' é utilizado desta maneira abaixo, para fazer o degrade de cores.(no lugar do 'linear-gradient' pode ser usado 'radial-gradiente' e no lugar do 'to top' pode ser usado angulação.) */
            background-image: linear-gradient(to top, #4FFFDC, #3FCCBB, #3D8577);

            background-attachment: fixed;
        }

    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>  
</body>
</html>
