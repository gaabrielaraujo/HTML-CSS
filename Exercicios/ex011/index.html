<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5  </title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
        <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>
<!-- Serve para adaptação de imagens, através da LARGURA para o determinado dispositivo que o usuário vai estar usando. DEVE-SE SEMPRE SEGUIR A ORDEM DE TAMANHO (DE BAIXO PARA CIMA).-->
        <picture>
<!-- Estas TAG's utilizadas abaixo, servem para a adaptação da imagem, usando o 'max-width' 750 (700 = Tamanho médio de uma imagem grande + 50 = tamanho da barra de rolam - serve para tira-la.)-->
            <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
<!--Estas TAG's utilizadas abaixo, servem para a adaptação da imagem, usando o 'max-width' 1050 (1000 = Tamanho médio de uma imagem grande + 50 = tamanho da barra de rolam - serve para tira-la.)-->
            <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
<!--Deve-se começar com a imagem grande e a partir dela, como mostraremos acima, deve-se ir adaptando.-->
            <img src="imagens/foto-g.png" alt="imagem Flexível"/>
        </picture>

<!------------------------------------------>
    <h1>Reproduzindo Áudios</h1>
        <p>Vamos aprender a reproduzir áudio em HTML5.</p>
<!-- Comando utilizado para colocar um audio o site (mp3, ogg, wave).-->
            <audio src="midia/happy-mistake.mp3" controls autoplay></audio> 
<!-- Cada um dos SOURCE abaixo é para um tipo de audio onde é definido no seu TYPE. Importante lembrar q a ordem que eles são colocados vai ser a ordem que eles tentaram serem carregados.-->           
            <audio preload="metadata" autoplay controls loop>
                <source src="midia/guanacast-33.mp3" type="audio/mpeg">

                <source src="midia/guanacast-33.mp3" type="audio/ogg">

                <source src="midia/guanacast-33.mp3" type="audio/wave">

                <p>Infelizmente o seu navegador não consegue reporduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3.</a></p>

            </audio>

    
    

</body>
</html>
